name: Refresh Zerodha Kite Token

on:
  schedule:
    # 3:30 AM UTC = 9:00 AM IST, weekdays only (Monâ€“Fri)
    # Market opens at 9:15 AM IST, so token is ready with 15 min margin.
    - cron: "30 3 * * 1-5"

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  refresh-token:
    name: Refresh Kite Access Token
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyotp httpx kiteconnect

      - name: Run token refresh script
        env:
          KITE_USER_ID: ${{ secrets.KITE_USER_ID }}
          KITE_PASSWORD: ${{ secrets.KITE_PASSWORD }}
          KITE_TOTP_SECRET: ${{ secrets.KITE_TOTP_SECRET }}
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_API_SECRET: ${{ secrets.KITE_API_SECRET }}
          RAILWAY_API_URL: ${{ secrets.RAILWAY_API_URL }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          MANAGER_EMAIL: ${{ secrets.MANAGER_EMAIL }}
          MANAGER_PASSWORD: ${{ secrets.MANAGER_PASSWORD }}
        run: python scripts/refresh_kite_token.py
