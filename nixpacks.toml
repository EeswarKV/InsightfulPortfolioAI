# Railway deployment configuration
[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "cd apps/api && python -m pip install -e ."
]

[phases.build]
cmds = []

[start]
cmd = "cd apps/api && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
